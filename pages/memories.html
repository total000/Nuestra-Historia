    <main>
        <section class="hero">
            <h2>Nuestros Recuerdos</h2>
            <p>Momentos especiales que compartimos juntos</p>
        </section>

        <section class="memories-section">
            <div class="memory-form">
                <h3>Agregar un Recuerdo</h3>
                <form id="memoryForm">
                    <input type="text" id="memoryTitle" placeholder="T√≠tulo del recuerdo" required>
                    <textarea id="memoryDescription" placeholder="Describe este momento especial..." required></textarea>
                    
                    <div class="file-upload-container">
                        <div class="file-upload">
                            <label for="mediaUpload" class="upload-label">
                                <span class="upload-icon">üìÅ</span>
                                <span>Subir archivos</span>
                            </label>
                            <input type="file" id="mediaUpload" multiple accept="image/*,video/*,.pdf,.docx" class="file-input">
                        </div>
                        <div class="url-input">
                            <input type="text" id="mediaUrl" placeholder="O pega una URL de imagen/video">
                        </div>
                    </div>
                    
                    <div id="uploadPreview" class="upload-preview"></div>
                    <div id="uploadProgress" class="upload-progress"></div>
                    
                    <button type="submit">Guardar Recuerdo</button>
                </form>
            </div>
            
            <div class="view-controls">
                <button id="gridView" class="view-button active">
                    <span class="icon">‚äû</span> Cuadr√≠cula
                </button>
                <button id="listView" class="view-button">
                    <span class="icon">‚â£</span> Lista
                </button>
            </div>

            <div id="memoriesContainer" class="memories-grid"></div>
        </section>
    </main>

    <div id="mediaModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <div id="modalMedia"></div>
            <div id="modalInfo"></div>
        </div>
    </div>
